<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch">
    <h1 id="display-time">00:00:00</h1>
    <div class="buttons">
      <img src="stopwatch_img/images/stop.png" onclick="watchstop()">
      <img src="stopwatch_img/images/start.png" onclick="watchstart()">
      <img src="stopwatch_img/images/reset.png" onclick="watchreset()">
      

    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
